<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App - My Playlist</title> 
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Music App"><span>Music App</span></li>
            <li style="margin-left: 80px;">Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h2>My Playlist</h2>
            <div class="songListContainer">

                <div class="songItem">
                    <img alt="1">
                    <span class="songName" id="0"></span>
                    <span class="songListPlay"><span>05:34 <i class="fas songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName" id="1"></span>
                    <span class="songListPlay"><span>05:34 <i class="fas songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div> 
                <div class="songItem">
                    <img alt="1">
                    <span class="songName" id="2"></span>
                    <span class="songListPlay" ><span>05:34 <i class="fas songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName" id="3"></span>
                    <span class="songListPlay"><span>05:34 <i class="fas songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName" id="4"></span>
                    <span class="songListPlay" ><span>05:34 <i class="fas songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName"  id="5"></span>
                    <span class="songListPlay"><span>05:34 <i class="fas songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                
            </div>
        </div>
        <!-- <div class="songBanner"></div> -->
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" >
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="previousBtn" class="fas fa-3x fa-step-backward"></i>
            <i id="masterPlay" class="fas fa-3x fa-play-circle"></i>
            <i id="next" class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="gif" width="42px" alt="" srcset=""><span id="songSinger">Song Name - Singer</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
